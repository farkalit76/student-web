<div align="center">
    <h2>Enter the Student details</h2>
    <form [formGroup]="studentForm" (ngSubmit)="createStudent()" >
        <div>
            <p>
              <label for="roles">Role</label>
              <select  id="role" required>
                <option *ngFor="let role of roles" [value]="role">{{role}}</option>
              </select>
            </p>
          </div>
      <div>
        <p><input type="text" placeholder="Name" formControlName="name" size="40" maxlength="45" /></p>
      </div>
      <div>
          <p><input type="text" placeholder="Username" formControlName="username" size="40" maxlength="45" /></p>
      </div>
      <div>
          <p><input type="text" placeholder="Email" formControlName="email" size="40" maxlength="45" /></p>
      </div>
      <div>
          <p><input type="password" placeholder="Password" formControlName="password" size="40" maxlength="45" /></p>
      </div>
      <div>
          <p><input type="password" placeholder="Confirm Password" formControlName="confirmPassword" size="40" maxlength="45" /></p>
      </div>
      <div>
          <input type="submit" value="Create Student" style="width:300px;"/>
      </div>
    </form>
  </div>
